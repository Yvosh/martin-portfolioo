<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Start - Pharmacy App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-image: url("data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='5' y='15' width='30' height='10' rx='5' ry='5' fill='%232B7A78'/%3E%3Ccircle cx='20' cy='20' r='5' fill='%23E0F2F1'/%3E%3C/svg%3E");
  background-repeat: repeat;
  background-size: 40px 40px;
  opacity: 0.1;
  z-index: -1;
}

    </style>
  </head>
  <body class="bg-[#E6F4F1] min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-3xl shadow-lg p-8 w-full max-w-md space-y-8">
  <div class="flex justify-center gap-8">
    <button
      id="btnLogin"
      class="px-6 py-2 font-semibold rounded-full border border-[#2B7A78] text-[#2B7A78] hover:bg-[#E0F2F1] transition"
      type="button"
      aria-selected="true"
    >
      Login
    </button>
    <button
      id="btnSignup"
      class="px-6 py-2 font-semibold rounded-full bg-[#2B7A78] text-white hover:bg-[#3AAFA9] transition"
      type="button"
      aria-selected="false"
    >
      Signup
    </button>
  </div>

  <div id="formContainer">
    <form
      id="loginForm"
      class="space-y-6"
       onsubmit="event.preventDefault(); window.location.href = 'dashboard.html';"
    >
      <h2 class="text-center text-xl font-extrabold text-[#1E4D4D]">
        Login to your account
      </h2>
      <input
        type="email"
        placeholder="Email"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2B7A78]"
      />
      <input
        type="password"
        placeholder="Password"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2B7A78]"
      />
      <button
        type="submit"
        class="w-full bg-[#2B7A78] text-white rounded-full py-2 font-semibold hover:bg-[#3AAFA9] transition"
      >
        Login
      </button>
      <div class="flex items-center justify-center gap-3">
        <span class="text-gray-500">Forgot Password?</span>
      </div>
    </form>

    <form
      id="signupForm"
      class="space-y-6 hidden"
      onsubmit="event.preventDefault(); window.location.href = 'dashboard.html';"
    >

      <h2 class="text-center text-xl font-extrabold text-[#1E4D4D]">
        Create a new account
      </h2>
      <input
        type="text"
        placeholder="Full Name"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2B7A78]"
      />
      <input
        type="email"
        placeholder="Email"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2B7A78]"
      />
      <input
        type="password"
        placeholder="Password"
        required
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#2B7A78]"
      />
      <a
        href="dashboard.html">
      <button
        type="submit"
        class="w-full bg-[#2B7A78] text-white rounded-full py-2 font-semibold hover:bg-[#3AAFA9] transition"
      >
      </a>
        Signup
      </button>
      <div class="flex items-center justify-center gap-3">
 
      </div>
    </form>
  </div>
</div>


    <script>
const btnLogin = document.getElementById("btnLogin");
const btnSignup = document.getElementById("btnSignup");
const loginForm = document.getElementById("loginForm");
const signupForm = document.getElementById("signupForm");

btnLogin.addEventListener("click", () => {
  loginForm.classList.remove("hidden");
  signupForm.classList.add("hidden");
  btnLogin.classList.add("bg-[#2B7A78]", "text-white");
  btnLogin.classList.remove("border", "border-[#2B7A78]", "text-[#2B7A78]");
  btnSignup.classList.remove("bg-[#2B7A78]", "text-white");
  btnSignup.classList.add("border", "border-[#2B7A78]", "text-[#2B7A78]");
  btnLogin.setAttribute("aria-selected", "true");
  btnSignup.setAttribute("aria-selected", "false");
});

btnSignup.addEventListener("click", () => {
  signupForm.classList.remove("hidden");
  loginForm.classList.add("hidden");
  btnSignup.classList.add("bg-[#2B7A78]", "text-white");
  btnSignup.classList.remove("border", "border-[#2B7A78]", "text-[#2B7A78]");
  btnLogin.classList.remove("bg-[#2B7A78]", "text-white");
  btnLogin.classList.add("border", "border-[#2B7A78]", "text-[#2B7A78]");
  btnSignup.setAttribute("aria-selected", "true");
  btnLogin.setAttribute("aria-selected", "false");
});

// Initialize with login active
btnLogin.click();

    </script>
  </body>
</html>
