<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Students Requirements Fixed Spacing</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-[#E6FFFA] min-h-screen">
    <div id="root" class="h-full"></div>

    <script type="text/babel" data-type="module" data-presets="react">
      const studentsData = [
        { name: "Almonacid, Johne Walter", course: "BSIT", sy: "2025–2026" },
        { name: "Atezado, Lance Zedrick", course: "Computer Science", sy: "2024-2025" },
        { name: "Cabellon, Huervie", course: "Software Engineering", sy: "2023-2024" },
        { name: "De Guzman, Mykee", course: "Data Science", sy: "2022-2023" },
        { name: "Dominguez, Rainier", course: "BSIT", sy: "2025–2026" },
        { name: "Person 1", course: "Computer Science", sy: "2024-2025" },
        { name: "Person 2", course: "Software Engineering", sy: "2023-2024" },
        { name: "Person 3", course: "Data Science", sy: "2022-2023" },
      ];

      function Sidebar() {
        return (
          <aside className="bg-[#0a4a3e] w-56 flex flex-col justify-between text-white min-h-screen fixed top-0 left-0">
            <div>
              <div className="flex flex-col items-center py-8 border-b border-[#1a5e4d]">
                <img
                  alt="BeastLink University green dragon logo on white circle background"
                  className="w-40 h-40"
                  height="80"
                  src="LOGO.png"
                  width="80"
                />
                <p className="mt-10 text-m font-normal">BeastLink University</p>
              </div>

              <nav className="mt-6 space-y-2 px-3">
                <a
                  href="#"
                  className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
                >
                  <i className="fas fa-home text-sm"></i> Dashboard
                </a>

                <a
                  href="#"
                  className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
                >
                  <i className="fas fa-lock text-sm"></i> Teachers
                </a>
                <a
                  href="#"
                  className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
                >
                  <i className="fas fa-graduation-cap text-sm"></i>{" "}
                  Students/classes
                </a>

                {/* Active link - DO NOT add fixed height here */}
                <a
                  href="#"
                  className="flex items-start gap-3 px-3 py-2 rounded-md bg-[#00b39f] text-white text-sm font-normal"
                >
                  <i className="fas fa-file-alt text-sm mt-1"></i>
                  <span className="leading-tight">
                    Documents/
                    <br />
                    Requirements
                  </span>
                </a>

                <a
                  href="#"
                  className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
                >
                  <i className="fas fa-file-invoice-dollar text-sm"></i> Billing
                </a>
                <a
                  href="#"
                  className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
                >
                  <i className="fas fa-cog text-sm"></i> Settings and profile
                </a>
                <a
                  href="#"
                  className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
                >
                  <i className="fas fa-file-alt text-sm"></i> Exams
                </a>
              </nav>
            </div>

            <div className="flex flex-col items-center py-8 border-b border-[#1a5e4d]">
              <a
                href="#"
                className="flex items-center gap-3 px-3 py-2 h-12 rounded-md bg-[#0B5F4E] text-white text-sm font-normal hover:bg-[#00b39f] transition-colors"
              >
                <i className="fas fa-university text-sm"></i> Features
                <span className="bg-white text-[#0B4C40] text-[8px] font-bold rounded-full px-1.5 py-0.5 ml-1">
                  NEW
                </span>
              </a>
            </div>
          </aside>
        );
      }

      function TopBar() {
        return (
          <header className="bg-white rounded-md shadow-md flex items-center gap-4 py-4 px-6 fixed top-0 left-56 right-0 z-10">
            <button className="text-xs text-[#A0A0A0] bg-[#F5F5F5] rounded-md py-2 px-3 flex items-center gap-1 whitespace-nowrap">
              Add filter <i className="fas fa-chevron-down text-xs"></i>
            </button>
            <div className="flex items-center flex-1 bg-[#F5F5F5] rounded-md px-4 py-2 text-xs text-[#A0A0A0]">
              <i className="fas fa-search mr-2"></i>
              <input
                type="text"
                placeholder="Search Courses"
                className="bg-[#F5F5F5] outline-none w-full placeholder:text-[#A0A0A0] text-xs"
              />
            </div>
            <button className="relative">
              <i className="far fa-bell text-[#0B4C40] text-lg"></i>
              <span className="absolute -top-1 -right-1 w-2.5 h-2.5 bg-[#14C7B1] rounded-full"></span>
            </button>
            <button className="bg-[#0B4C40] text-white rounded-md py-2 px-5 text-sm font-semibold whitespace-nowrap">
              Log out
            </button>
          </header>
        );
      }

      function TitleBar({
        selectedYear,
        setSelectedYear,
        selectedCourse,
        setSelectedCourse,
      }) {
        const [showAcademicYear, setShowAcademicYear] = React.useState(false);
        const [showCourses, setShowCourses] = React.useState(false);

        const academicYears = [
          "2021-2022",
          "2022-2023",
          "2023-2024",
          "2024-2025",
        ];

        const courses = [
          "Computer Science",
          "BSIT",
          "Software Engineering",
          "Data Science",
        ];

        return (
          <div className="bg-white rounded-md shadow-md max-w-full w-full mx-auto px-4 py-3 max-w-4xl flex items-center justify-between">
            <h1 className="text-[#0B4C40] font-semibold text-lg">
              Students Requirements
            </h1>

            <div className="flex space-x-6">
              {/* Academic Year Dropdown */}
              <div
                className="relative"
                onMouseEnter={() => setShowAcademicYear(true)}
                onMouseLeave={() => setShowAcademicYear(false)}
              >
                <button
                  onClick={() => setShowAcademicYear((prev) => !prev)}
                  className="bg-[#02542d] text-white text-sm font-semibold rounded-md px-4 py-2 flex items-center gap-2 focus:outline-none"
                  aria-haspopup="true"
                  aria-expanded={showAcademicYear}
                  type="button"
                >
                  {selectedYear}
                  <i
                    className={`fas fa-chevron-down transition-transform duration-200 ${
                      showAcademicYear ? "rotate-180" : "rotate-0"
                    }`}
                  ></i>
                </button>
                {showAcademicYear && (
                  <ul className="absolute right-0 mt-1 w-40 bg-[#02542d] rounded-md shadow-lg z-20">
                    {academicYears.map((year) => (
                      <li
                        key={year}
                        className="px-4 py-2 text-white text-sm cursor-pointer hover:bg-[#014027]"
                        tabIndex={0}
                        onClick={() => {
                          setSelectedYear(year);
                          setShowAcademicYear(false);
                        }}
                        onKeyDown={(e) => {
                          if (e.key === "Enter" || e.key === " ") {
                            setSelectedYear(year);
                            setShowAcademicYear(false);
                          }
                        }}
                      >
                        {year}
                      </li>
                    ))}
                  </ul>
                )}
              </div>

              {/* Courses Dropdown */}
              <div
                className="relative"
                onMouseEnter={() => setShowCourses(true)}
                onMouseLeave={() => setShowCourses(false)}
              >
                <button
                  onClick={() => setShowCourses((prev) => !prev)}
                  className="bg-[#02542d] text-white text-sm font-semibold rounded-md px-4 py-2 flex items-center gap-2 focus:outline-none"
                  aria-haspopup="true"
                  aria-expanded={showCourses}
                  type="button"
                >
                  {selectedCourse}
                  <i
                    className={`fas fa-chevron-down transition-transform duration-200 ${
                      showCourses ? "rotate-180" : "rotate-0"
                    }`}
                  ></i>
                </button>
                {showCourses && (
                  <ul className="absolute right-0 mt-1 w-40 bg-[#02542d] rounded-md shadow-lg z-20">
                    {courses.map((course) => (
                      <li
                        key={course}
                        className="px-4 py-2 text-white text-sm cursor-pointer hover:bg-[#014027]"
                        tabIndex={0}
                        onClick={() => {
                          setSelectedCourse(course);
                          setShowCourses(false);
                        }}
                        onKeyDown={(e) => {
                          if (e.key === "Enter" || e.key === " ") {
                            setSelectedCourse(course);
                            setShowCourses(false);
                          }
                        }}
                      >
                        {course}
                      </li>
                    ))}
                  </ul>
                )}
              </div>
            </div>
          </div>
        );
      }

      function StudentRow({ name, course = "BSIT", sy = "2025–2026" }) {
        return (
          <div className="bg-[#F5F5F5] rounded-md shadow-md flex justify-between items-center px-4 py-3 min-w-[1200px]">
            {/* Left side: Name + Course & SY */}
            <div>
              <p className="font-semibold text-sm text-[#0B4C40]">{name}</p>
              <div className="flex gap-2 mt-2">
                <span className="bg-[#02542D] text-white text-xs px-3 py-1 rounded-md font-medium">
                  {course}
                </span>
                <span className="bg-[#02542D] text-white text-xs px-3 py-1 rounded-md font-medium">
                  {sy}
                </span>
              </div>
            </div>

            {/* Right side: View button */}
            <a
              href="view.html"
              className="bg-[#02542D] hover:bg-[#10B78F] text-white rounded-md px-4 py-4 text-xs font-semibold flex items-center gap-2 whitespace-nowrap inline-flex"
            >
              <i className="fas fa-eye"></i> View
            </a>
          </div>
        );
      }

      function StudentList({ students }) {
        return (
          <div
            className="bg-white rounded-lg shadow-md max-w-full w-full mx-auto p-4 overflow-x-auto max-h-[820px]"
            style={{ maxHeight: "820px" }}
          >
            <div className="space-y-4">
              {students.map((student, i) => (
                <StudentRow key={i} {...student} />
              ))}
            </div>
          </div>
        );
      }

      function App() {
        const [selectedYear, setSelectedYear] = React.useState("Select Year");
        const [selectedCourse, setSelectedCourse] = React.useState("Select Course");

        // Filter students based on selected year and course
        const filteredStudents = studentsData.filter((student) => {
          const matchYear =
            selectedYear === "Select Year" || student.sy === selectedYear;
          const matchCourse =
            selectedCourse === "Select Course" || student.course === selectedCourse;
          return matchYear && matchCourse;
        });

        return (
          <>
            <Sidebar />
            <TopBar />
            <main className="flex-1 flex flex-col p-6 space-y-6 overflow-hidden max-w-[calc(100vw-14rem)] ml-56 mt-[72px]">
              <TitleBar
                selectedYear={selectedYear}
                setSelectedYear={setSelectedYear}
                selectedCourse={selectedCourse}
                setSelectedCourse={setSelectedCourse}
              />
              <StudentList students={filteredStudents} />
            </main>
          </>
        );
      }

      ReactDOM.render(<App />, document.getElementById("root"));
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </body>
</html>
