<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>RECORDS OF VALENZUELA - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter&display=swap");
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <div
      class="relative min-h-screen flex items-center justify-center bg-red-900/60"
    >
      <img
        alt="Background image of a building with a statue in front and green lawn"
        class="absolute inset-0 w-full h-full object-cover -z-10"
        height="1080"
        src="https://storage.googleapis.com/a1aa/image/9a44361e-ee6e-499f-1f57-79412777208d.jpg"
        width="1920"
      />
      <div class="flex rounded-md overflow-hidden shadow-lg max-w-3xl w-full">
        <div
          class="bg-red-200 flex flex-col items-center justify-center p-10 w-80"
        >
          <img
            src="../../images/2.png"
            alt="Records of Valenzuela logo with a stylized document and city skyline"
            class="mb-6"
            height="160"
            width="160"
          />

          <h2
            class="text-red-800 font-semibold text-lg tracking-wide text-center"
          >
            Case Records (Intern Project Proposal)
          </h2>
        </div>
        <div class="bg-red-700 p-8 w-96 text-white">
          <h1 class="font-bold text-xl mb-4 border-b border-red-400 pb-2">
            RECORDS PORTAL
          </h1>
          <form class="space-y-5">
            <div>
              <label class="block text-sm mb-1" for="username">
                Username:
              </label>
              <input
                class="w-full rounded-md px-3 py-2 text-gray-700"
                id="username"
                placeholder="Enter Username"
                type="text"
              />
            </div>
            <div>
              <label class="block text-sm mb-1" for="password">
                Password:
              </label>
              <input
                class="w-full rounded-md px-3 py-2 text-gray-700"
                id="password"
                placeholder="Enter Password"
                type="password"
              />
            </div>
            <div class="flex flex-col items-center">
<a
  href="INQ.html"
  class="bg-red-200 text-red-900 font-semibold rounded-md px-6 py-2 w-32 hover:bg-red-300 text-center inline-block"
>
  Login
</a>


              <a class="mt-3 text-sm text-red-300 hover:text-red-100" href="#">
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
