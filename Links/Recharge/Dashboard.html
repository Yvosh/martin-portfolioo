<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Dashboard</title>
</head>
<body class="bg-gray-100">
<header class="bg-[#6FB03C] py-0.5 px-4 flex justify-between items-center">
    <img src="Assets/logo.png" alt="Logo" class="h-24 ml-8" />
    <div class="flex items-center mr-8 space-x-4">
        <a href="leadboards.html" title="Leaderboard" aria-label="Leaderboard">
            <img src="Assets/trophy.png" alt="Trophy Icon" class="h-10 w-10 cursor-pointer" />
        </a>
        <img id="profile-btn" src="Assets/profile.png" alt="Profile" class="h-14 w-14 rounded-full border border-white cursor-pointer" />
    </div>
</header>
    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-[#6FB03C] bg-opacity-90 shadow-lg p-6 text-white transform translate-x-full transition-transform duration-300 z-50">
        <button id="closeSidebar" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
        <div class="flex flex-col items-center">
            <img src="Assets/profile.png" alt="Profile" class="h-16 w-16 rounded-full border border-white mb-2">
            <p class="font-bold text-lg">Yvosh</p>
        </div>
        <div class="mt-4">
            <label class="block text-sm font-semibold">Student ID</label>
            <input type="text" class="w-full p-2 border rounded mt-1 text-black">
        </div>
        <div class="mt-4">
            <label class="block text-sm font-semibold">Password</label>
            <input type="password" class="w-full p-2 border rounded mt-1 text-black">
        </div>
        <button class="bg-[#E4EFA0] text-[#6FB03C] w-full mt-4 py-2 rounded font-bold">Change Password</button>
        <button class="bg-[#E4EFA0] text-[#6FB03C] w-full mt-20 py-2 rounded font-bold">Sign Out</button>
    </div>
    <div id="main-container" class="container mx-auto p-4 transition-transform duration-300">
        <h1 class="text-5xl font-bold">Hi Yvosh!</h1>
        <div class="space-y-4 mt-6">
            <div class="bg-[#F8F8F8] p-6 rounded-lg shadow mb-4">
                <p class="text-black font-bold">Charging Time left:</p>
                <p id="countdown" class="text-[#6FB03C] text-center font-bold text-2xl">00:00:00</p>
            </div>
            <div class="bg-[#6FB03C] p-6 rounded-lg shadow text-white mb-4">
                <div class="flex justify-between items-center">
                    <span class="font-bold text-2xl flex items-center">
                        Bottles Inserted
                        <svg class="w-6 h-6 ml-1" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M9 18l6-6-6-6"></path>
                        </svg>
                    </span>
                    <span class="font-regular">As of <span id="date-today"></span></span>
                </div>
                <div class="flex justify-between items-end mt-2 h-20">
                    <div class="self-end">
                        <span id="bottles-inserted" class="text-5xl font-bold">334</span>
                        <span class="text-lg font-medium">total</span>
                    </div>
                    <div class="flex items-end gap-1 w-20 h-20">
                        <div class="bg-white w-4 h-4 rounded"></div>
                        <div class="bg-white w-4 h-8 rounded"></div>
                        <div class="bg-white w-4 h-12 rounded"></div>
                        <div class="bg-white w-4 h-16 rounded"></div>
                        <div class="bg-white w-4 h-20 rounded"></div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 mt-4">
                <div class="bg-[#E4EFA0] p-6 rounded-lg shadow flex flex-col items-center justify-center mb-4">
                    <p class="text-black font-bold text-xl flex items-center">
                        Charging Time
                        <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M9 18l6-6-6-6"></path>
                        </svg>
                    </p>
                    <p id="charging-time-total" class="text-[#6FB03C] text-center font-bold text-2xl mt-2">00:00:00</p>
                    <p class="mt-2 text-black font-regular">Total</p>
                </div>
                <div class="bg-[#E4EFA0] p-6 rounded-lg shadow flex flex-col items-center justify-center mb-4">
                    <p class="text-black font-bold text-xl flex items-center">
                        Points Earned
                        <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" viewBox="0 0 24 24">
                            <path d="M9 18l6-6-6-6"></path>
                        </svg>
                    </p>
                    <p id="points-earned" class="text-2xl font-bold text-[#6FB03C] mt-2">8</p>
                    <p class="mt-2 text-black font-regular">As of <span id="date-today-2"></span></p>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 mt-4">
                <div class="bg-[#E4EFA0] p-6 rounded-lg shadow flex flex-col items-center justify-center mb-4">
                    <p class="text-black font-bold">Charging Stations</p>
                    <button class="bg-[#6FB03C] text-white px-4 py-2 rounded mt-2 font-bold">Available</button>
                </div>
                <div class="bg-[#E4EFA0] p-6 rounded-lg shadow flex flex-col items-center justify-center mb-4">
                    <p class="text-black font-bold">Machine Status</p>
                    <button class="bg-[#6FB03C] text-white px-4 py-2 rounded mt-2 font-bold">Active</button>
                </div>
            </div>
            <div class="bg p-6 rounded-lg flex justify-center mt-6">
                <button class="bg-[#6FB03C] text-white px-6 py-3 rounded font-bold">Connect to Machine</button>
            </div>
        </div>
        

    </div>
    
    
    <script>
        // Set current date
        const today = new Date().toLocaleDateString();
        document.getElementById('date-today').textContent = today;
        document.getElementById('date-today-2').textContent = today;

        // Sample Graph
        const ctx = document.getElementById('bottlesChart')?.getContext('2d');
        if (ctx) {
            const bottlesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Bottles'],
                    datasets: [{
                        label: 'Inserted',
                        data: [1000],
                        backgroundColor: ['#6FB03C'],
                        borderColor: ['#6FB03C'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Countdown Timer
        function startCountdown(durationInSeconds, display) {
            let timer = durationInSeconds, hours, minutes, seconds;
            setInterval(function () {
                hours = Math.floor(timer / 3600);
                minutes = Math.floor((timer % 3600) / 60);
                seconds = timer % 60;

                hours = hours < 10 ? "0" + hours : hours;
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;

                display.textContent = hours + ":" + minutes + ":" + seconds;

                if (--timer < 0) {
                    timer = durationInSeconds;
                }
            }, 1000);
        }

        // Sample Countdown Timer
        window.onload = function () {
            const countdownDisplay = document.getElementById('countdown');
            startCountdown(21600, countdownDisplay); 
        };
        const profileBtn = document.getElementById('profile-btn');
        const sidebar = document.getElementById('sidebar');
        const closeSidebar = document.getElementById('closeSidebar');
        const mainContainer = document.getElementById('main-container');

        profileBtn.addEventListener('click', () => {
            sidebar.classList.toggle('translate-x-full');
            mainContainer.classList.toggle('mr-64');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('translate-x-full');
            mainContainer.classList.remove('mr-64');
        });

        document.addEventListener('click', (event) => {
            if (!sidebar.contains(event.target) && !profileBtn.contains(event.target)) {
                sidebar.classList.add('translate-x-full');
                mainContainer.classList.remove('mr-64');
            }
        });
    </script>
</body>
</html>
