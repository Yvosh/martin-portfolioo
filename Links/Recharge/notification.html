<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="notification.css">
</head>
<body>
    <header>
      <a class="back-arrow" href="leadboards.html">
        <i class="fas fa-chevron-left"></i>
      </a>      
        Notifications
      </header>
  <div class="container">
    <div class="notification-item unread">
      <div class="notification-text">John Doe liked your post.</div>
      <div class="notification-time">2 minutes ago</div>
    </div>

    <div class="notification-item unread">
      <div class="notification-text">Anna Smith commented on your photo.</div>
      <div class="notification-time">10 minutes ago</div>
    </div>

    <div class="notification-item">
      <div class="notification-text">Mike sent you a friend request.</div>
      <div class="notification-time">1 day ago</div>
    </div>

    <div class="notification-item">
      <div class="notification-text">System: Your password was changed successfully.</div>
      <div class="notification-time">3 days ago</div>
    </div>
  </div>

</body>
</html>
